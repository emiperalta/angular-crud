<div class="container pt-3">
  <form class="pb-3" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        autocomplete="name"
        class="form-control"
        formControlName="name"
        id="name"
        name="name"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        class="form-control"
        formControlName="age"
        id="age"
        name="age"
        type="number"
      />
    </div>
    <button class="btn btn-primary mt-2" [disabled]="!employeeForm.valid">
      Submit
    </button>
  </form>

  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @for (employee of employees; track employee) {
      <tr>
        <th>{{ employee.id }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
