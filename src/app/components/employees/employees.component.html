<div class="container pt-5 mx-auto">
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @for (employee of employees; track employee) {
      <tr>
        <th>{{ employee.id }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
